# スクロール可能なヒストリサイズ
set -g history-limit 50000

# prefixキーをC-tに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# \ でペインを縦に分割する
bind "\\" split-window -v \; select-layout even-horizontal
# - でペインを横に分割する
bind - split-window -h \; select-layout even-vertical

# ; でペインを消す
bind \; kill-pane

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"
set -g terminal-overrides "xterm:colors=256"

# # ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-style fg="white",bg="default","dim"

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg="black",bg="white"

# ペインボーダーの色を設定する
setw -g pane-border-style fg="white",bg="black"

# # アクティブなペインを目立たせる
set -g pane-active-border-style fg="red",bg="black"

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi

bind -T copy-mode-vi v     send -X begin-selection
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
bind -T copy-mode-vi y     send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
bind -T copy-mode-vi C-y   send -X rectangle-toggle
bind -T copy-mode-vi C-[   send -X cancel
#
# paste from system clipboard
bind ] run-shell 'xsel -ob | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'

# copy word by double click
bind -T copy-mode-vi DoubleClick1Pane send -X select-word
bind -n              DoubleClick1Pane copy-mode \; send -X select-word \;

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copy-cat'
set -g @plugin 'tmux-plugins/tmux-open'
